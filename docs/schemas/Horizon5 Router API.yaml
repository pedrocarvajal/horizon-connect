components:
  schemas:
    BacktestControllerResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Backtests'
        success:
          type: boolean
        message:
          type: string
      required:
      - data
      - success
    BacktestData:
      type: object
      properties:
        success:
          type: boolean
      required:
      - success
    BacktestDeleteResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
      - message
      - success
    BacktestNotFoundResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
      - message
      - success
    BacktestRequest:
      type: object
      properties:
        asset:
          type: string
        from_date:
          type: integer
        to_date:
          type: integer
      required:
      - asset
      - from_date
      - to_date
    BacktestResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          $ref: '#/components/schemas/BacktestData'
      required:
      - data
      - message
      - success
    BacktestUpdateRequest:
      type: object
      properties:
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          default: '{running}'
    BacktestUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
      required:
      - success
    Backtests:
      type: object
      properties:
        success:
          type: boolean
      required:
      - success
    OrderControllerResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Orders'
        success:
          type: boolean
        message:
          type: string
      required:
      - data
      - success
    OrderData:
      type: object
      properties:
        _id:
          type: string
          title: ' id'
      required:
      - _id
    OrderDeleteResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
      - message
      - success
    OrderNotFoundResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
      - message
      - success
    OrderRequest:
      type: object
      properties:
        id:
          type: string
        backtest:
          type: boolean
        backtest_id:
          type: string
          nullable: true
        source:
          type: string
        symbol:
          type: string
        gateway:
          type: string
        side:
          type: string
        order_type:
          type: string
        status:
          type: string
        volume:
          type: number
          format: double
        executed_volume:
          type: number
          format: double
        price:
          type: number
          format: double
        close_price:
          type: number
          format: double
          nullable: true
        take_profit_price:
          type: number
          format: double
          nullable: true
        stop_loss_price:
          type: number
          format: double
          nullable: true
        client_order_id:
          type: string
          nullable: true
        filled:
          type: boolean
        profit:
          type: number
          format: double
          nullable: true
        profit_percentage:
          type: number
          format: double
          nullable: true
        created_at:
          type: integer
        updated_at:
          type: integer
      required:
      - backtest
      - created_at
      - executed_volume
      - filled
      - gateway
      - id
      - order_type
      - price
      - side
      - source
      - status
      - symbol
      - updated_at
      - volume
    OrderResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          $ref: '#/components/schemas/OrderData'
      required:
      - data
      - message
      - success
    OrderUpdateRequest:
      type: object
      properties:
        backtest:
          type: boolean
        source:
          type: string
        symbol:
          type: string
        gateway:
          type: string
        side:
          type: string
        order_type:
          type: string
        status:
          type: string
        volume:
          type: number
          format: double
        executed_volume:
          type: number
          format: double
        price:
          type: number
          format: double
        filled:
          type: boolean
        created_at:
          type: integer
        updated_at:
          type: integer
        backtest_id:
          type: string
        close_price:
          type: number
          format: double
        take_profit_price:
          type: number
          format: double
        stop_loss_price:
          type: number
          format: double
        client_order_id:
          type: string
        profit:
          type: number
          format: double
        profit_percentage:
          type: number
          format: double
    OrderUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
      required:
      - message
      - success
    Orders:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - created_at
      - id
      - updated_at
    ReportControllerResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Reports'
        success:
          type: boolean
        message:
          type: string
      required:
      - data
      - success
    ReportPerformances:
      type: object
      properties:
        id:
          type: string
        report_id:
          type: string
        value:
          type: number
          format: double
        date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - created_at
      - date
      - id
      - report_id
      - updated_at
      - value
    ReportPerformancesControllerResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ReportPerformances'
        success:
          type: boolean
        message:
          type: string
      required:
      - data
      - success
    ReportReturns:
      type: object
      properties:
        id:
          type: string
        report_id:
          type: string
        value:
          type: number
          format: double
        date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - created_at
      - date
      - id
      - report_id
      - updated_at
      - value
    ReportReturnsControllerResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ReportReturns'
        success:
          type: boolean
        message:
          type: string
      required:
      - data
      - success
    Reports:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - created_at
      - id
      - updated_at
    SnapshotControllerResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Snapshots'
        success:
          type: boolean
        message:
          type: string
      required:
      - data
      - success
    SnapshotData:
      type: object
      properties:
        _id:
          type: string
          title: ' id'
      required:
      - _id
    SnapshotRequest:
      type: object
      properties:
        session_id:
          type: integer
        event:
          type: string
        date:
          type: integer
        nav:
          type: number
          format: double
        allocation:
          type: number
          format: double
        nav_peak:
          type: number
          format: double
      required:
      - allocation
      - date
      - event
      - nav
      - nav_peak
      - session_id
    SnapshotResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          $ref: '#/components/schemas/SnapshotData'
      required:
      - data
      - message
      - success
    Snapshots:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - created_at
      - id
      - updated_at
    StatusEnum:
      enum:
      - pending
      - running
      - completed
      - failed
      type: string
      description: |-
        * `pending` - pending
        * `running` - running
        * `completed` - completed
        * `failed` - failed
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
externalDocs:
  description: GitHub Repository
  url: https://github.com/horizon5-tech
