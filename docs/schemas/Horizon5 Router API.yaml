paths:
  /api/backtest/:
    post:
      operationId: backtest_create
      description: Creates a new backtest record in the database.
      summary: Create a backtest
      tags:
      - Backtest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BacktestRequest'
        required: true
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestResponse'
          description: ''
  /api/backtest/{id}/:
    put:
      operationId: backtest_update
      description: Updates an existing backtest record in the database. All fields
        are optional - only include the fields you want to update.
      summary: Update a backtest
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: Backtest ID
        required: true
      tags:
      - Backtest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BacktestUpdateRequest'
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestUpdateResponse'
          description: ''
    delete:
      operationId: backtest_destroy
      description: Deletes an existing backtest record from the database. This operation
        cannot be undone.
      summary: Delete a backtest
      parameters:
      - in: path
        name: id
        schema:
          type: string
        description: Backtest ID
        required: true
      tags:
      - Backtest
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestDeleteResponse'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestNotFoundResponse'
          description: ''
  /api/backtests/:
    get:
      operationId: backtests_retrieve
      description: Provides a list of backtests saved on the database, and also allows
        to filter the results by various parameters.
      summary: Get backtests
      parameters:
      - in: query
        name: filter_by
        schema:
          type: string
        description: 'Filter by field (format: column:value)'
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Page number
      - in: query
        name: page_size
        schema:
          type: integer
          default: 10
        description: Number of items per page
      - in: query
        name: sort
        schema:
          type: string
          default: created_at
        description: Field to sort by
      - in: query
        name: sort_order
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
        description: Sort order (asc or desc)
      tags:
      - Backtest
      security:
      - ApiKeyAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestControllerResponse'
          description: ''
